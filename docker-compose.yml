version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dragonfit-db
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    container_name: dragonfit-api
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dragonfit
      - JWT_SECRET=${JWT_SECRET:-dragonfit_secret_2025}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: dragonfit-web
    restart: always
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL:-http://localhost:8001}
    depends_on:
      - backend

volumes:
  mongodb_data:
